<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];

    const lista = prompt(`Diga em qual lista você dejesa adicionar : SUV, Sedan ou Hatch `)
    const adiciona = prompt(`adicione mais um carros a lista : \n-${carrosSUV.join("\n -")}`);

    //PROCESSAMENTO
    

    if (lista == "SUV"){
        carrosSUV.push(adiciona);
        document.write(`Sua lista final será de ${carrosSUV}`);

    }
    else if (lista == "Sedan"){
         cassosSedan.push(adiciona);
         document.write(`Sua lista final será de ${cassosSedan}`);
    }
    else {
         carrosHatch.push(adiciona);
         document.write(`Sua lista final será de ${carrosHatch}`);
    }

    //SAÍDA

   

</script>
