<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const adiciona = prompt(`qual carro você deseja adicionar a lista : \n-${carrosSUV.join("\n -")}`);

    //PROCESSAMENTO
    carrosSUV.push(adiciona);
    const antiga = ("Tiggo, Sportage, Tucson, EcoSport");

    //SAÍDA
    document.write(`sua lista original era : ${antiga} <br> Sua lista atual é ${carrosSUV}`);

</script>
