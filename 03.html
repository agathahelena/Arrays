<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA

    const fru1 = prompt(`lista de frutas. Informe uma fruta`);
    const fru2 = prompt(`lista de frutas. Informe uma fruta`);
    const fru3 = prompt(`lista de frutas. Informe uma fruta`);

    const bebidas1 = prompt(`lista de bebidas. informe uma bebida`);
    const bebidas2 = prompt(`lista de bebidas. informe uma bebida`);
    const bebidas3 = prompt(`lista de bebidas. informe uma bebida`);
    
    //PROCESSAMENTO
    
    const listaFruta = [fru1 , fru2 , fru3];
    const listaBebi = [bebidas1 , bebidas2 , bebidas3 ];
    const listaCompleta = [fru1 , fru2 , fru3 , bebidas1 , bebidas2 , bebidas3 ];

    //SAÍDA
    document.write(`Sua lista de frutas é ${listaFruta.join(" - ")} <br> Sua lista de bebidas é ${listaBebi.join(" - ")} <br> Sua lista completa é ${listaCompleta.join(" - ")}`);

</script>
